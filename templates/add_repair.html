{% extends "base.html" %}

{% block title %}Agregar Reparación{% endblock %}

{% block content %}
<main class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h2 class="fw-bold my-2">Agregar Reparación a {{ device.tracking_code }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_repair', device_id=device.id) }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Descripción de la Reparación</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Estado Actual</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Observacion">Observación</option>
                        <option value="Reparacion">Reparación</option>
                        <option value="Terminado">Terminado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label fw-bold">Notas Adicionales</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cost" class="form-label fw-bold">Costo de Componentes ($)</label>
                        <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="0.00" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price_to_customer" class="form-label fw-bold">Precio al Cliente ($)</label>
                        <input type="number" step="0.01" class="form-control" id="price_to_customer" name="price_to_customer" value="0.00" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repair_photo" class="form-label fw-bold">Subir foto del dispositivo después de la reparación</label>
                    <input class="form-control" type="file" id="repair_photo" name="repair_photo">
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Agregar Reparación</button>
                    <a href="{{ url_for('view_device_details', device_id=device.id) }}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
